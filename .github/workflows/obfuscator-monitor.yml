name: Obfuscator Monitor  # Name of your workflow
on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00 UTC
jobs:
  scan:
    runs-on: ubuntu-latest  # Use a Linux machine
    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v2
      
      # Step 2: Run your Python scraper script
      - name: Run Scraper
        run: python scrape_obfuscators.py
        
      # Step 3: Create GitHub Issue if new tools found
      - name: Create Issue
        if: ${{ steps.scraper.outputs.new_entries }}  # Only run if scraper finds new entries
        uses: peter-evans/create-issue-from-file@v3
        with:
          title: "New Obfuscators Found"
          content-filepath: ./new_obfuscators.md  # File containing issue body